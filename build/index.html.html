<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Rockets</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white">
    <header class="bg-teal-700 text-white sticky top-0 z-10">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-3xl font-medium">
                <a href="#hero">Acme Rockets</a>
            </h1>
            <button id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none">&#9776;</button>
            <nav class="hidden sm:block text-xl space-x-8" aria-label="main">
                <a href="#rockets" class="hover:opacity-90">Rockets</a>
                <a href="#testimonials" class="hover:opacity-90">Testimonials</a>
                <a href="#contact" class="hover:opacity-90">Contact Us</a>
            </nav>
        </section>
    </header>
    <main class="max-w-3xl mx-auto ">
        <section id="hero" class="flex flex-col-reverse justify-cnter sm:flex-row p-6 items-center gap-8 mb-12">
            <article class="sm:w-1/2">
                <h2 class="max-w-md text-4xl font-bold text-center sm:text-5xl sm:text-left text-slate-900 dark:text-white">
                    we bloody go <span class="text-indigo-700 dark:text-indigo-300">where no rocket</span> has gone before..
                </h2>
                <p class="max-w-md text-center text-2xl mt-4 sm:text-left text-slate-700 dark:text-slate-400">we are building rockets for the world today. From the Moon to Mars, JUpiter and Beyond...</p>
                <p class="max-w-md text-center text-2xl mt-4 sm:text-left text-slate-700 dark:text-slate-400">Thin Acme Rockets.</p>
            </article>
            <img class="w-1/2" src="https://plus.unsplash.com/premium_photo-1676036793514-a637b11f392a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cm9ja2V0fGVufDB8fDB8fHww" alt="">
        </section>

        <hr class="mx-auto bg-black dark:bg-white w-1/2">

        <section id="rockets" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center sm:text-5xl  mb-6 text-slate-900 dark:text-white">
                Our Rockets
            </h2>
            <ul class="list-none mx-auto my-12 flex flex-col sm:flex-row items-center gap-8">
                <li class="w-2/3 sm:w-5/6 flex flex-col items-center border border-slate-900 dark:border-gray-100 bg-white dark:bg-black py-6 px-2 rounded-3xl shadow-xl">
                    <img  class="w-1/2 mb-6" src="https://images.unsplash.com/photo-1636819488524-1f019c4e1c44?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                    <h3 class="text-3xl text-center text-slate-900 dark:text-white">Explore</h3>
                    <p class="text-3xl text-center text-slate-900 dark:text-white">Explore</p>
                    <p class="text-3xl text-center text-slate-900 dark:text-white">Explore</p>
                </li>
            </ul>
        </section>
        <hr class="mx-auto bg-black dark:bg-white w-1/2">
        <section id="testimonials" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center sm:text-5xl  mb-6 text-slate-900 dark:text-white">
                Our Testimonials
            </h2>
        </section>
        <hr class="mx-auto bg-black dark:bg-white w-1/2">
        <section id="contact" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center sm:text-5xl  mb-6 text-slate-900 dark:text-white">
                Our Contact
            </h2>
        </section>

    </main>


    

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }

            }

</html>
